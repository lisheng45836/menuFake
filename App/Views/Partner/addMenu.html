{% extends "panelBase.html" %}
{% block title %} Add menu {% endblock %}

{% block body %}
	<div class="container">

		<div>
		{% if userRole == 2%}
			<a class="btn" href="/partner"><strong>Back</strong></a>
		{% endif %}
		{% if userRole == 3%}
			<a class="btn" href="/admin"><strong>Back</strong></a>
		{% endif %}
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Add new Menu</h3>
		  </div>

		  <div class="panel-body">
		  	<form action="/edit/{{title}}/addMenus" method="POST">
		  		<div class="form-group">
			  		<label>
						Menu title
					</label>
					<input class="form-control" type="text" name="menuTitle" value="">
		  		</div>

		  		<div class="form-group">
				  	<label>
							Food title
					</label>
					<input class="form-control" type="text" name="foodTitle" value="">
		  		</div>

		  		<div class="form-group">
		  			<label>
					Food price
					</label>
					<input class="form-control" type="text" name="price" value="">
		  		</div>

				<div class="form-group">
					<label>
						Food Description
					</label>
					<input class="form-control" type="text" name="description" value="">					
				</div>
				<div class="form-group">
					<input type="hidden" name="title" value="{{title}}">
					<input class="btn pull-right" type="submit" name="submit" value="add">
				</div>
			</form>
		  </div>
		</div>
	</div>
{% endblock %}
