{% extends "base.html" %}
{% block title %} MenuFake {% endblock %}
{% block body %}
<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						
						<h3 style="text-align: center;">Business Register</h3>
						
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" method="post" role="form" style="display: block;">
									<div class="form-group">
										<label>
											First Name:
										</label>
										<input type="text" class="form-control" name="firstName" placeholder="First Name">
										<label>
											Last Name:
										</label>
										<input type="text" class="form-control" name="lastName" placeholder="Last Name">
										<label>
											User Name:
										</label>
										<input type="text" class="form-control" name="userName" placeholder="User Name">
										<label>
											E-mail:
										</label>
										<input type="text" class="form-control" name="email" placeholder="E-mail">
										<label>
											Address:
										</label>
										<input type="text" class="form-control" name="address" placeholder="Address">
										<label>
											Password:
										</label>

										<input type="password" class="form-control" name="password" placeholder="Password">
										<label>
											Re-Password:
										</label>
										<input type="password" class="form-control" name="confirmPassword" placeholder="Password again">
										<input type="hidden" name="role" value="2">
									</div>
								
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<div style="text-align: center;">
													<input class="btn btn-default" type="submit"> <br>
													<a href="/registration?partner">Partner registration</a>
												</div>
											</div>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
